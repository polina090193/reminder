<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="clock-wrap"></div>
        <div class="reminder-message"></div>
        <div class="reminders-list-wrap">
            <p class="reminders-list-title"><strong>Поставлены напоминания:</strong></p>
            <p class="no-reminders">Нет поставленных напоминаний</p>
            <ol class="reminders-list">
            </ol>
        </div>
        <form class="reminder-form" name="reminder-form" id="reminder-form">
            <label>Название напоминания:<br><input class="reminder-title" type="text"></label>
            <label>Дата:<br><input class="reminder-date" type="date"></label>
            <label>Время:<br><input class="reminder-time" type="time"></label>
        </form>
        <button form="reminder-form" type="reset" class="submit-button">Поставить напоминание</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
