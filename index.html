<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="clock-wrap">
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="reminders-list-wrap"></div>
        <form class="reminder-form" name="reminder-form">
            <label>Название напоминания:<input class="reminder-title" type="text"></label>
            <label>Дата:<input class="reminder-date" type="date"></label>
            <label>Время:<input class="reminder-time" type="time"></label>
        </form>
        <button class="submit-button">Поставить напоминание</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
